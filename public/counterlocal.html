<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>地域優先入場カウンター</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <script src="/js/tailwind-config.js"></script>
      <style>
        /* ダブルタップズーム無効（iOS Safari / Android Chrome対応） */
        html, body {
          touch-action: manipulation;
          -ms-touch-action: manipulation; /* 旧Edge対策 */
        }
        /* すべてのボタンの文字列選択を禁止 */
        button, .counter-button {
          -webkit-user-select: none; /* iOS Safari対応 */
          -moz-user-select: none;    /* Firefox対応 */
          -ms-user-select: none;     /* 旧Edge対応 */
          user-select: none;         /* 標準対応 */
        }
        /* Android Chromeの長押しメニュー（コピーなど）を防止 */
        button {
          -webkit-touch-callout: none;
        }
        body { 
            font-family: 'Inter', sans-serif; 
            background-color: #f0f2f5; 
            display: flex;
            flex-direction: column;
            min-height: 100vh;
        }
        .large-counter-button { height: 32vh; min-height: 200px; }
        .small-counter-button { height: 20vh; min-height: 120px; }
      </style>
  <script type="module">
    import { loadHeader } from "/js/header-loader.js";
    import { initializeFirebase } from "/js/firebase-config.js";
    import { getFirestore, collection, addDoc, serverTimestamp } 
      from "https://www.gstatic.com/firebasejs/11.6.1/firebase-firestore.js";

    // ヘッダー読み込み
    await loadHeader();

    // Firebase初期化
    const { db } = await initializeFirebase();
    const appId = "setapanmarketcounter";

    // ログ記録
window.logCount = async (type, count) => {
  const now = new Date();
  const jstOffset = 9 * 60 * 60 * 1000; // 日本時間（UTC+9）
  const jstDate = new Date(now.getTime() + jstOffset);
  const event_day = jstDate.toISOString().split('T')[0]; // 例: "2025-11-02"

  const log = {
    type,
    count,
    timestamp: jstDate, // ✅ JST基準の日時
    event_day,          // ✅ 日本時間の日付を保存
  };

  await addDoc(collection(db, `artifacts/${appId}/public/data/log`), log);
};
  </script>
</head>
<body class="bg-gray-100 min-h-screen flex flex-col">

  <!-- ✅ ヘッダーはloadHeader()で挿入 -->

  <main class="flex-grow flex flex-col justify-start items-center">
    <div class="w-full max-w-xl flex flex-col gap-2 py-2">
      <button onclick="logCount('localin', 1)" class="counter-button large-counter-button w-full bg-orange-500 hover:bg-orange-600 text-white rounded-2xl p-8 text-6xl font-bold">+1</button>
      <div class="flex space-x-4">
        <button onclick="logCount('localin', 5)" class="counter-button small-counter-button flex-1 bg-gray-500 text-white rounded-2xl hover:bg-gray-600 p-6 flex items-center justify-center font-bold text-6xl">+5</button>
        <button onclick="logCount('localin', 10)" class="counter-button small-counter-button flex-1 bg-gray-500 text-white rounded-2xl hover:bg-gray-600 p-6 flex items-center justify-center font-bold text-6xl">+10</button>
      </div>
    </div>
  </main>
    <footer class="p-4 bg-gray-200 text-gray-700 border-t border-gray-300">
        <a href="index.html" class="block w-full text-center bg-gray-400 hover:bg-gray-500 py-3 rounded-lg shadow-md text-white font-semibold text-lg">
            メニューへ戻る
        </a>
    </footer>
</body>
</html>

        /**

         * @param {Array<Object>} allLogData - Firestoreã‹ã‚‰å–å¾—ã—ãŸãƒ­ã‚°ãƒ‡ãƒ¼ã‚¿ã®é…åˆ—ï¼ˆå…¨æœŸé–“ï¼‰

        function calculatePace(allLogData) {
            const now = Date.now();
            const windowStartMs = now - (PACE_WINDOW_MINUTES * 60 * 1000); // éå»30åˆ†é–“ã®é–‹å§‹æ™‚åˆ» (ms)

            // éå»30åˆ†é–“ã®å…¥å ´æ•°ã‚’åˆè¨ˆã™ã‚‹ (ãƒ­ãƒ¼ãƒªãƒ³ã‚°ã‚¦ã‚£ãƒ³ãƒ‰ã‚¦ã®ãƒ•ã‚£ãƒ«ã‚¿ãƒªãƒ³ã‚°)
            for (const log of allLogData) {

                const ts = log.timestamp?.toDate ? log.timestamp.toDate().getTime() : (typeof log.timestamp === 'number' ? log.timestamp : null);

                // typeãŒã€Œå…¥å ´ã€ã§ã‚ã‚Šã€countãŒæœ‰åŠ¹ãªæ•°å€¤ã§ã‚ã‚Šã€ã‹ã¤éå»30åˆ†ä»¥å†…ã§ã‚ã‚‹ãƒ­ã‚°ã®ã¿ã‚’ã‚«ã‚¦ãƒ³ãƒˆ
                if (ts !== null && ts >= windowStartMs && log.type === 'å…¥å ´' && typeof log.count === 'number' && log.count > 0) {
                    recentInCount += log.count;
                }
            }

            // æœ€å°äººæ•°ã«æº€ãŸãªã„å ´åˆã¯ã€ãƒ‡ãƒ¼ã‚¿ä¸è¶³ã¨ã—ã¦ãƒšãƒ¼ã‚¹ã‚’ã‚¼ãƒ­ã¨ã™ã‚‹
            if (recentInCount < MIN_PEOPLE_FOR_PACE) { 
                return { 
                    entryRate: 0, 
                    waitTimePer100: DEFAULT_WAIT_TIME

            }

            // 1. 1åˆ†ã‚ãŸã‚Šã®å…¥å ´ãƒšãƒ¼ã‚¹ (äºº/åˆ†) ã‚’è¨ˆç®— (å›ºå®š30åˆ†é–“ã§å‰²ã‚‹)
            const entryRatePerMinute = recentInCount / PACE_WINDOW_MINUTES;

            // 2. 100äººã‚ãŸã‚Šå¾…ã¡æ™‚é–“ (åˆ†) ã‚’è¨ˆç®—

        /**

        function setupRealtimeLogListener() {
            if (!db || !isAuthReady) {
                console.warn("Firestoreã¾ãŸã¯èªè¨¼ã®æº–å‚™ãŒã§ãã¦ã„ã¾ã›ã‚“ã€‚ãƒªã‚¹ãƒŠãƒ¼ã‚’è¨­å®šã§ãã¾ã›ã‚“ã€‚");
                return;

            // å…¬é–‹ã‚³ãƒ¬ã‚¯ã‚·ãƒ§ãƒ³ã¸ã®ãƒ‘ã‚¹ (logsã‚³ãƒ¬ã‚¯ã‚·ãƒ§ãƒ³ã‚’å‚ç…§)
            const logsRef = collection(db, `artifacts/${appId}/public/data/log`);
            
            // **ä¿®æ­£**: whereå¥ã‚’å‰Šé™¤ã—ã€å…¨ã¦ã®ãƒ­ã‚°ã‚’ç›£è¦–ã™ã‚‹ã€‚
            // ãƒ•ã‚£ãƒ«ã‚¿ãƒªãƒ³ã‚°ã¯JavaScriptå´ã§è¡Œã†ã“ã¨ã§ãƒ­ãƒ¼ãƒªãƒ³ã‚°ã‚¦ã‚£ãƒ³ãƒ‰ã‚¦ã‚’å®Ÿç¾ã™ã‚‹ã€‚
            const q = query(logsRef); 

            // onSnapshotã§ãƒªã‚¢ãƒ«ã‚¿ã‚¤ãƒ ç›£è¦–ã‚’é–‹å§‹
            onSnapshot(q, (snapshot) => {
                logData = [];
                snapshot.forEach(doc => {

                });
                
                // ãƒ‡ãƒ¼ã‚¿ãŒæ›´æ–°ã•ã‚ŒãŸã‚‰å³åº§ã«è¨ˆç®—ã‚’å®Ÿè¡Œã—ã€UIã‚’æ›´æ–°
                updatePaceUI();

            }, (error) => {
                console.error("Firestore Realtime Listener Error:", error);
                // ã‚¨ãƒ©ãƒ¼ç™ºç”Ÿæ™‚ã‚‚UIã‚’æ›´æ–°ã™ã‚‹ï¼ˆã‚¨ãƒ©ãƒ¼è¡¨ç¤ºï¼‰
                updatePaceUI(true);
            });
        }

        /**
         * UIã®ãƒšãƒ¼ã‚¹æƒ…å ±éƒ¨åˆ†ã‚’æ›´æ–°ã™ã‚‹ï¼ˆonSnapshotã‚³ãƒ¼ãƒ«ãƒãƒƒã‚¯ã‹ã‚‰å‘¼ã³å‡ºã•ã‚Œã‚‹ï¼‰
         */
        function updatePaceUI(isError = false) {
            if (isError) {
                entryRateElement.innerText = 'ã‚¨ãƒ©ãƒ¼';
                waitTime100Element.innerText = 'ã‚¨ãƒ©ãƒ¼';
                estimatedWaitTimeElement.innerText = 'ã‚¨ãƒ©ãƒ¼';
                loadingStatusDiv.textContent = 'ğŸš¨ ãƒ‡ãƒ¼ã‚¿å–å¾—ã‚¨ãƒ©ãƒ¼';
                loadingStatusDiv.classList.remove('hidden');

            // ãƒ­ã‚°ãƒ‡ãƒ¼ã‚¿ã‹ã‚‰è¨ˆç®—ã‚’å®Ÿè¡Œ (ãƒ­ãƒ¼ãƒªãƒ³ã‚°ã‚¦ã‚£ãƒ³ãƒ‰ã‚¦ãƒ•ã‚£ãƒ«ã‚¿ãƒªãƒ³ã‚°è¾¼ã¿)
            const { entryRate, waitTimePer100 } = calculatePace(logData);
            currentEntryRate = entryRate;

            // UIã‚’æ›´æ–°
            // ãƒšãƒ¼ã‚¹ãŒ0.01äºº/åˆ†æœªæº€ã®å ´åˆã¯ '0.00' ã¨è¡¨ç¤º
            entryRateElement.innerText = currentEntryRate > 0.01 ? currentEntryRate.toFixed(2) : '0.00';
            waitTime100Element.innerText = waitTimePer100;

            // ãƒšãƒ¼ã‚¹æƒ…å ±è¡¨ç¤ºã«åˆ‡ã‚Šæ›¿ãˆ
            loadingStatusDiv.classList.add('hidden');
            paceDisplayDiv.classList.remove('hidden');

            // ãƒšãƒ¼ã‚¹æƒ…å ±ãŒå–å¾—ã§ããŸã‚‰å¾…ã¡æ™‚é–“è¨ˆç®—ã‚’å®Ÿè¡Œ
            window.calculateWaitTime(); 
        }

        /**
         * å¾…ã¡æ™‚é–“ã‚’è¨ˆç®—ã—ã€çµæœã‚’ç”»é¢ã«è¡¨ç¤ºã™ã‚‹
         * ã‚°ãƒ­ãƒ¼ãƒãƒ«ã‚¹ã‚³ãƒ¼ãƒ—ã‹ã‚‰å‘¼ã³å‡ºã›ã‚‹ã‚ˆã†ã« window ã«ç™»éŒ²
         */
        window.calculateWaitTime = function() {
            const length = parseFloat(queueLengthInput.value);
            
            if (isNaN(length) || length < 0) {
                estimatedWaitTimeElement.innerText = 'ä¸æ­£ãªå…¥åŠ›';
                return;
            }

            // ãƒšãƒ¼ã‚¹ãŒ0ï¼ˆè¨ˆç®—ä¸èƒ½çŠ¶æ…‹ï¼‰ã®å ´åˆã®è¡¨ç¤ºã‚’ç¶­æŒ
            if (currentEntryRate <= 0.01) { // ã»ã¼0ã®å ´åˆã‚‚è¨ˆç®—ä¸èƒ½ã¨ã™ã‚‹
                estimatedWaitTimeElement.innerText = 'è¨ˆç®—ä¸èƒ½';

            }

            // 1. è¡Œåˆ—äººæ•°ã‚’è¨ˆç®— (ãƒ¡ãƒ¼ãƒˆãƒ« * 2.5äºº/ãƒ¡ãƒ¼ãƒˆãƒ«)
            const queuePeople = length * PEOPLE_PER_METER;

            // 2. å¾…ã¡æ™‚é–“ã‚’è¨ˆç®— (äººæ•° / ãƒšãƒ¼ã‚¹)
            // å¾…ã¡æ™‚é–“ (åˆ†) = è¡Œåˆ—äººæ•° / (äºº/åˆ†)
            const waitTime = queuePeople / currentEntryRate;
            
            // 3. çµæœã‚’è¡¨ç¤º (å°æ•°ç‚¹ä»¥ä¸‹ã‚’å››æ¨äº”å…¥ã—ã¦è¡¨ç¤º)
            estimatedWaitTimeElement.innerText = Math.round(waitTime);
        }

        window.onload = async function() {

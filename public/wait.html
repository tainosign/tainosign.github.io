    <script type="module">
        // Firebaseé–¢é€£ã®ã‚¤ãƒ³ãƒãƒ¼ãƒˆ
        import { initializeApp } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-app.js";

        import { getAuth, signInAnonymously, signInWithCustomToken, onAuthStateChanged } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-auth.js";

        const PACE_WINDOW_MINUTES = 30; // éå»æŒ‡å®šåˆ†é–“ã®ãƒšãƒ¼ã‚¹ã§è¨ˆç®—
        const DEFAULT_WAIT_TIME = 0;    // ãƒ‡ãƒ¼ã‚¿ä¸è¶³æ™‚ã®ãƒ‡ãƒ•ã‚©ãƒ«ãƒˆå¾…ã¡æ™‚é–“ (åˆ†)
        const PEOPLE_PER_METER = 2.5;   // è¡Œåˆ—ã®å¯†åº¦: 1ãƒ¡ãƒ¼ãƒˆãƒ«ã‚ãŸã‚Š2.5äºº (GASã¨åŒã˜å€¤)
        
        // --- Firebase ç’°å¢ƒè¨­å®šï¼ˆãƒ¦ãƒ¼ã‚¶ãƒ¼æä¾›ã®ãƒ­ã‚¸ãƒƒã‚¯ã‚’åæ˜ ï¼‰ ---

        let db, auth;

        let isAuthReady = false; // èªè¨¼çŠ¶æ…‹ã®æº–å‚™å®Œäº†ãƒ•ãƒ©ã‚°
        let currentEntryRate = 0; // 1åˆ†ã‚ãŸã‚Šã®å…¥å ´ãƒšãƒ¼ã‚¹ (è¨ˆç®—çµæœã‚’æ ¼ç´)
        let logData = []; // ãƒ­ã‚°ãƒ‡ãƒ¼ã‚¿ã‚’ä¿æŒ (onSnapshotã§ãƒªã‚¢ãƒ«ã‚¿ã‚¤ãƒ æ›´æ–°ã•ã‚Œã‚‹)

        // --- UIè¦ç´  ---

        /**
         * Firebaseã®åˆæœŸåŒ–ã¨èªè¨¼
         */
        async function initFirebase() {
            if (!firebaseConfig || Object.keys(firebaseConfig).length === 0) {
                console.error("Firebase config is missing.");
                return false;
            }
            
            try {
                const app = initializeApp(firebaseConfig);

                setLogLevel('debug'); // ãƒ‡ãƒãƒƒã‚°ãƒ­ã‚°ã‚’æœ‰åŠ¹åŒ–

                // èªè¨¼çŠ¶æ…‹ã®ç›£è¦–ã¨åˆæœŸèªè¨¼
                return new Promise((resolve) => {
                    const unsubscribe = onAuthStateChanged(auth, async (user) => {
                        if (!user) {
                            // æœªèªè¨¼ã®å ´åˆã€ã‚«ã‚¹ã‚¿ãƒ ãƒˆãƒ¼ã‚¯ãƒ³ãŒã‚ã‚Œã°ã‚µã‚¤ãƒ³ã‚¤ãƒ³ã‚’è©¦ã¿ã‚‹
                            if (initialAuthToken) {

                            } else {
                                // ã‚«ã‚¹ã‚¿ãƒ ãƒˆãƒ¼ã‚¯ãƒ³ãŒãªã‘ã‚Œã°åŒ¿åèªè¨¼ã§ã‚µã‚¤ãƒ³ã‚¤ãƒ³
                                await signInAnonymously(auth).catch(e => console.error("Anonymous sign-in failed:", e));

                            return;

        /**
         * ãƒ­ã‚°ãƒ‡ãƒ¼ã‚¿é…åˆ—ã‹ã‚‰å…¥å ´ãƒšãƒ¼ã‚¹ã¨å¾…ã¡æ™‚é–“ã‚’è¨ˆç®—ã—ã€UIã‚’æ›´æ–°ã™ã‚‹
         * @param {Array<Object>} data - ãƒ­ã‚°ãƒ‡ãƒ¼ã‚¿ã®é…åˆ—
         */
        function calculatePaceFromLogData(data) {
            const now = new Date().getTime();
            const windowStart = now - (PACE_WINDOW_MINUTES * 60 * 1000); 

            let totalEntries = 0;
            let firstEntryTimeMs = null; 

            // ãƒ­ã‚°ã‚’ä¸‹ã‹ã‚‰ï¼ˆæ–°ã—ã„ã‚‚ã®ã‹ã‚‰ï¼‰é¡ã£ã¦å‡¦ç†ã™ã‚‹ãŸã‚ã€æ™‚åˆ»ã§ã‚½ãƒ¼ãƒˆ
            // Timestampã‚ªãƒ–ã‚¸ã‚§ã‚¯ãƒˆã®æ¯”è¼ƒã¯toMillis()ã§è¡Œã†
            const sortedData = [...data].sort((a, b) => b.timestamp.toMillis() - a.timestamp.toMillis());

            for (const log of sortedData) {
                // ã€ä¿®æ­£ã€‘ã‚¯ãƒ©ã‚¤ã‚¢ãƒ³ãƒˆå´ã§ type ã®ãƒ•ã‚£ãƒ«ã‚¿ãƒªãƒ³ã‚°ã‚’è¡Œã†
                if (log.type !== 'å…¥å ´' || typeof log.count !== 'number' || log.count <= 0) {
                    continue; // å…¥å ´ã‚¿ã‚¤ãƒ—ã§ã¯ãªã„ã€ã¾ãŸã¯ã‚«ã‚¦ãƒ³ãƒˆãŒ0ä»¥ä¸‹ã®å ´åˆã¯ã‚¹ã‚­ãƒƒãƒ—
                }

                const timestampMs = log.timestamp.toMillis();

                if (timestampMs < windowStart) {
                    break; // çª“å£æ™‚é–“å¤–ã®ãƒ‡ãƒ¼ã‚¿ã«ãªã£ãŸã‚‰çµ‚äº†
                }
                
                totalEntries += log.count;
                firstEntryTimeMs = timestampMs; // ãƒ«ãƒ¼ãƒ—ã®æœ€å¾Œï¼ˆæœ€ã‚‚å¤ã„ï¼‰ã®æœ‰åŠ¹ãªå…¥å ´æ™‚åˆ»ãŒæ®‹ã‚‹
            }

            if (totalEntries < 3 || firstEntryTimeMs === null) { 
                return { entryRate: 0, waitTimePer100: DEFAULT_WAIT_TIME }; 
            }

            // å‡¦ç†æ™‚é–“ (åˆ†): ç¾åœ¨æ™‚åˆ» - æœ€ã‚‚å¤ã„æœ‰åŠ¹ãªå…¥å ´æ™‚åˆ»
            const timeSpanMinutes = (now - firstEntryTimeMs) / (60 * 1000); 

            if (timeSpanMinutes < 1) {
                return { entryRate: 0, waitTimePer100: DEFAULT_WAIT_TIME };
            }
            
            const entryRatePerMinute = totalEntries / timeSpanMinutes;
            const waitTimePer100 = 100 / entryRatePerMinute;
            
            return {
                entryRate: entryRatePerMinute,
                waitTimePer100: Math.round(waitTimePer100)
            };
        }

        /**
         * Firestoreãƒ­ã‚°ã®ãƒªã‚¢ãƒ«ã‚¿ã‚¤ãƒ ãƒªã‚¹ãƒŠãƒ¼ã‚’è¨­å®šã™ã‚‹
         */
        function setupRealtimeLogListener() {
            if (!db || !isAuthReady) {
                console.warn("Firestoreã¾ãŸã¯èªè¨¼ã®æº–å‚™ãŒã§ãã¦ã„ã¾ã›ã‚“ã€‚ãƒªã‚¹ãƒŠãƒ¼ã‚’è¨­å®šã§ãã¾ã›ã‚“ã€‚");
                return;
            }
            
            // éå»30åˆ†é–“ã®ãƒ‡ãƒ¼ã‚¿ã®ã¿ã‚’å–å¾—ã™ã‚‹ãŸã‚ã®ã‚¯ã‚¨ãƒª
            const windowStartTimestamp = Timestamp.fromDate(new Date(Date.now() - (PACE_WINDOW_MINUTES * 60 * 1000)));

            const logsRef = collection(db, `artifacts/${appId}/public/data/logs`);
            
            // è¤‡åˆã‚¤ãƒ³ãƒ‡ãƒƒã‚¯ã‚¹ã‚¨ãƒ©ãƒ¼ã‚’é¿ã‘ã‚‹ãŸã‚ã€timestamp ã®ãƒ•ã‚£ãƒ«ã‚¿ã®ã¿ã‚’ä½¿ç”¨
            // å–å¾—ãƒ‡ãƒ¼ã‚¿ã¯éå»30åˆ†é–“ã«é™å®šã•ã‚Œã€å¤ã„ãƒ‡ãƒ¼ã‚¿ã¯å–å¾—ã—ãªã„ãŸã‚ãƒ‘ãƒ•ã‚©ãƒ¼ãƒãƒ³ã‚¹ãŒè‰¯ã„
            const q = query(
                logsRef,
                where('timestamp', '>=', windowStartTimestamp)
            );

            // onSnapshotã§ãƒªã‚¢ãƒ«ã‚¿ã‚¤ãƒ ç›£è¦–ã‚’é–‹å§‹
            onSnapshot(q, (snapshot) => {
                logData = [];
                snapshot.forEach(doc => {
                    logData.push(doc.data());
                });
                
                // ãƒ‡ãƒ¼ã‚¿ãŒæ›´æ–°ã•ã‚ŒãŸã‚‰å³åº§ã«è¨ˆç®—ã‚’å®Ÿè¡Œã—ã€UIã‚’æ›´æ–°
                updatePaceUI();

            }, (error) => {
                console.error("Firestore Realtime Listener Error:", error);
                // ã‚¨ãƒ©ãƒ¼ç™ºç”Ÿæ™‚ã‚‚UIã‚’æ›´æ–°ã™ã‚‹ï¼ˆã‚¨ãƒ©ãƒ¼è¡¨ç¤ºï¼‰
                updatePaceUI(true);
            });
        }

        /**
         * UIã®ãƒšãƒ¼ã‚¹æƒ…å ±éƒ¨åˆ†ã‚’æ›´æ–°ã™ã‚‹ï¼ˆonSnapshotã‚³ãƒ¼ãƒ«ãƒãƒƒã‚¯ã‹ã‚‰å‘¼ã³å‡ºã•ã‚Œã‚‹ï¼‰
         */
        function updatePaceUI(isError = false) {
            if (isError) {
                entryRateElement.innerText = 'ã‚¨ãƒ©ãƒ¼';
                waitTime100Element.innerText = 'ã‚¨ãƒ©ãƒ¼';
                estimatedWaitTimeElement.innerText = 'ã‚¨ãƒ©ãƒ¼';
                loadingStatusDiv.textContent = 'ğŸš¨ ãƒ‡ãƒ¼ã‚¿å–å¾—ã‚¨ãƒ©ãƒ¼';
                loadingStatusDiv.classList.remove('hidden');
                paceDisplayDiv.classList.add('hidden');
                return;
            }

            // ãƒ­ã‚°ãƒ‡ãƒ¼ã‚¿ã‹ã‚‰è¨ˆç®—ã‚’å®Ÿè¡Œ
            const { entryRate, waitTimePer100 } = calculatePaceFromLogData(logData);
            currentEntryRate = entryRate;

            // UIã‚’æ›´æ–°
            entryRateElement.innerText = currentEntryRate > 0.01 ? currentEntryRate.toFixed(2) : '0.00';
            waitTime100Element.innerText = waitTimePer100;

            // ãƒšãƒ¼ã‚¹æƒ…å ±è¡¨ç¤ºã«åˆ‡ã‚Šæ›¿ãˆ
            loadingStatusDiv.classList.add('hidden');
            paceDisplayDiv.classList.remove('hidden');

            // ãƒšãƒ¼ã‚¹æƒ…å ±ãŒå–å¾—ã§ããŸã‚‰å¾…ã¡æ™‚é–“è¨ˆç®—ã‚’å®Ÿè¡Œ
            window.calculateWaitTime(); 
        }

        /**
         * å¾…ã¡æ™‚é–“ã‚’è¨ˆç®—ã—ã€çµæœã‚’ç”»é¢ã«è¡¨ç¤ºã™ã‚‹
         * ã‚°ãƒ­ãƒ¼ãƒãƒ«ã‚¹ã‚³ãƒ¼ãƒ—ã‹ã‚‰å‘¼ã³å‡ºã›ã‚‹ã‚ˆã†ã« window ã«ç™»éŒ²
         */
        window.calculateWaitTime = function() {
            const length = parseFloat(queueLengthInput.value);
            
            if (isNaN(length) || length < 0) {
                estimatedWaitTimeElement.innerText = 'ä¸æ­£ãªå…¥åŠ›';
                return;
            }

            if (currentEntryRate <= 0) {
                estimatedWaitTimeElement.innerText = 'è¨ˆç®—ä¸èƒ½';
                return;
            }

            // 1. è¡Œåˆ—äººæ•°ã‚’è¨ˆç®— (ãƒ¡ãƒ¼ãƒˆãƒ« * 2.5äºº/ãƒ¡ãƒ¼ãƒˆãƒ«)
            const queuePeople = length * PEOPLE_PER_METER;

            // 2. å¾…ã¡æ™‚é–“ã‚’è¨ˆç®— (äººæ•° / ãƒšãƒ¼ã‚¹)
            // å¾…ã¡æ™‚é–“ (åˆ†) = è¡Œåˆ—äººæ•° / (äºº/åˆ†)
            const waitTime = queuePeople / currentEntryRate;
            
            // 3. çµæœã‚’è¡¨ç¤º (å°æ•°ç‚¹ä»¥ä¸‹ã‚’å››æ¨äº”å…¥ã—ã¦è¡¨ç¤º)
            estimatedWaitTimeElement.innerText = Math.round(waitTime);
        }

        /**
         * ãƒšãƒ¼ã‚¸ãƒ­ãƒ¼ãƒ‰æ™‚ã®åˆæœŸåŒ–ã¨ãƒ‡ãƒ¼ã‚¿å–å¾—
         */
        window.onload = async function() {
            const isReady = await initFirebase();
            if (isReady) {
                // èªè¨¼å®Œäº†å¾Œã€ãƒªã‚¢ãƒ«ã‚¿ã‚¤ãƒ ãƒªã‚¹ãƒŠãƒ¼ã‚’è¨­å®š
                setupRealtimeLogListener();
            } else {
                loadingStatusDiv.textContent = 'ğŸš¨ Firebaseæ¥ç¶šã‚¨ãƒ©ãƒ¼';
                estimatedWaitTimeElement.innerText = 'ã‚¨ãƒ©ãƒ¼';
            }
            // å…¥åŠ›å€¤å¤‰æ›´æ™‚ã‚‚è¨ˆç®—ã‚’å†å®Ÿè¡Œ
            queueLengthInput.addEventListener('input', window.calculateWaitTime);
        };

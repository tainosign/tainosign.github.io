<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>入場カウンター</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <script src="/js/tailwind-config.js"></script>
  <style>
    /* ダブルタップズーム無効（iOS Safari / Android Chrome対応） */
    html, body {
      touch-action: manipulation;
      -ms-touch-action: manipulation;
    }
    /* 文字列選択防止 */
    button, .counter-button {
      -webkit-user-select: none;
      -moz-user-select: none;
      -ms-user-select: none;
      user-select: none;
    }
    /* 長押しメニュー無効化 */
    button {
      -webkit-touch-callout: none;
    }
    body { 
      font-family: 'Inter', sans-serif; 
      background-color: #f0f2f5; 
      display: flex;
      flex-direction: column;
      min-height: 100vh;
    }
    .large-counter-button { height: 32vh; min-height: 200px; }
    .small-counter-button { height: 20vh; min-height: 120px; }
  </style>

  <script type="module">
    import { loadHeader } from "/js/header-loader.js";
    import { setupCounter } from "/js/counter-logic.js";

    await loadHeader();
    await setupCounter("setapanmarketcounter");
  </script>
</head>

<body class="bg-gray-100 min-h-screen flex flex-col">

  <!-- ✅ ヘッダーは loadHeader() で挿入 -->

  <main class="flex-grow flex flex-col justify-start items-center">
    <div class="w-full max-w-xl flex flex-col gap-2 py-2">
      <button onclick="logCount('in', 1)" class="counter-button large-counter-button w-full bg-green-in hover:bg-green-700 text-white rounded-2xl p-8 text-6xl font-bold">+1</button>
      <div class="flex space-x-4">
        <button onclick="logCount('in', 5)" class="counter-button small-counter-button flex-1 bg-gray-500 text-white rounded-2xl hover:bg-gray-600 p-6 flex items-center justify-center font-bold text-6xl">+5</button>
        <button onclick="logCount('in', 10)" class="counter-button small-counter-button flex-1 bg-gray-500 text-white rounded-2xl hover:bg-gray-600 p-6 flex items-center justify-center font-bold text-6xl">+10</button>
      </div>
    </div>
  </main>

  <footer class="p-4 bg-gray-200 text-gray-700 border-t border-gray-300">
    <a href="index.html" class="block w-full text-center bg-gray-400 hover:bg-gray-500 py-3 rounded-lg shadow-md text-white font-semibold text-lg">
      メニューへ戻る
    </a>
  </footer>
</body>
</html>
